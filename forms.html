<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Using Google Spreadsheets with Underscore Templates</title>
    <meta content="Pulling information from Google Docs" name="description">
    <!-- Open Graph -->
    <meta content="Google Doc to JSON"><!-- CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel=
    "stylesheet"><!-- JavaScript -->

    <script src=
    "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="main.js"></script>
</head>

<body bgcolor="#FFCCCC">
    <!-- Template for Using Tables -->
    <script id="table_template" type="text/template">
        <table class="table">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>URL</th>
                </tr>

                <% _.each(rows, function(row, index) { %>
                    <tr>
                        <td><%= row.id %></td>
                        <td><%= row.title %></td>
                        <td><%= row.description %></td>
                        <td><%= row.imageurl %></td>
                    </tr>

                <% }); %>
            </table>
    </script> 

    <!-- Template for Using Linear Sections -->
    
    <script id="section_template" type="text/template">
        <% _.each(rows, function(row, index) { %>
            <div class="row">
                <h2><%= row.id %>. <%= row.title %></h2>
                    <img src="<%= row.imageurl %>" class="img-responsive" alt="<%=row.title %>" width="50%">
                    <p>
                        <%= row.description %>
                    </p>
            </div>
            <% }); %>
    </script> 

   

    <header></header>

    <main>

<style>
    #formbg{background-color: #ffcccc;}
    </style>
        <div id="formbg" align = "center" class="container">


<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfTigV-OgLkmdKeabZURzPDScgk-QmWW5UevXDS3MR3CDuzbQ/viewform?embedded=true" width="640" height="2001" scrolling="no" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
        </div>
    </main>

    <footer></footer>
</body>
</html>
